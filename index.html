<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Calculator - by html and css</title>
</head>
<body>
   <h1 style="color:aqua; padding: 82px;">CALCULATOR</h1>
   <div class="calculator">
   <input type ="text" placeholder="0" id="inputBox">
   <div>
   <button class="oper">AC</button>
   <button class="oper">DEL</button>
   <button class="oper">%</button>
   <button class="oper">/</button>
   </div>
   <div>
   <button>7</button>
   <button>8</button>
   <button>9</button>
   <button class="oper">*</button>
   </div>
   <div>
   <button>4</button>
   <button>5</button>
   <button>6</button>
   <button class="oper">-</button>
   </div>
   <div>
   <button>1</button>
   <button>2</button>
   <button>3</button>
   <button class="oper" >+</button>
   </div>
   <div>
   <button>00</button>
   <button>0</button>
   <button class="oper">.</button>
   <button class="eqau">=</button>
   </div>
   </div>
<script src="script.js" > </script>
</body>
</html>
